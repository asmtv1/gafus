name: Daily Database Backup to Yandex Disk

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC (03:00 MSK)
  workflow_dispatch:  # Позволяет запускать вручную для тестирования

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server and run backup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 185.239.51.125
          username: root
          key: ${{ secrets.GAFUS_SERVER_SSH_KEY }}
          host_key_checking: false
          envs: YANDEX_DISK_TOKEN
          script: bash /root/gafus/ci-cd/scripts/backup-to-yandex.sh
        env:
          YANDEX_DISK_TOKEN: ${{ secrets.YANDEX_DISK_TOKEN }}