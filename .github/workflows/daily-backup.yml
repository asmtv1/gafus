name: Daily Database Backup to Yandex Disk

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC (03:00 MSK)
  workflow_dispatch:  # Позволяет запускать вручную для тестирования

jobs:
  backup:
    runs-on: ubuntu-latest  # Измените на self-hosted, если runner развернут на вашем сервере с доступом к Docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run backup script
        env:
          YANDEX_DISK_TOKEN: ${{ secrets.YANDEX_DISK_TOKEN }}
        run: |
          chmod +x ci-cd/scripts/backup-to-yandex.sh
          ./ci-cd/scripts/backup-to-yandex.sh