name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: asmtv1

jobs:
  # Security and code quality checks
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Run security audit
        run: pnpm audit --audit-level moderate

      - name: Run ESLint
        run: |
          cd apps/web
          pnpm lint

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1

  # Build and test all apps
  build-apps:
    runs-on: ubuntu-latest
    needs: security
    strategy:
      matrix:
        app: [web, trainer-panel, error-dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: |
          cd packages/prisma
          # Retry Prisma generate with exponential backoff
          for i in {1..3}; do
            echo "Attempt $i: Generating Prisma Client..."
            if pnpm db:generate; then
              echo "✅ Prisma Client generated successfully!"
              break
            else
              echo "❌ Attempt $i failed"
              if [ $i -lt 3 ]; then
                echo "Waiting $((2**i)) seconds before retry..."
                sleep $((2**i))
              else
                echo "❌ All attempts failed. Continuing without Prisma Client..."
              fi
            fi
          done

      - name: Build ${{ matrix.app }}
        run: |
          cd apps/${{ matrix.app }}
          pnpm build

      - name: Test ${{ matrix.app }}
        run: |
          cd apps/${{ matrix.app }}
          pnpm test || echo "No tests found"

      - name: Run type check for ${{ matrix.app }}
        run: |
          cd apps/${{ matrix.app }}
          pnpm typecheck

  # Build all Docker images
  build-images:
    needs: [security, build-apps]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Web image
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-web
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/gafus-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Build Trainer Panel image
      - name: Build and push Trainer Panel image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-trainer-panel
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/gafus-trainer-panel:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Build Error Dashboard image
      - name: Build and push Error Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-error-dashboard
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/gafus-error-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Build Worker image
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/gafus-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Build Bull Board image
      - name: Build and push Bull Board image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-bull-board
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/gafus-bull-board:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Build Telegram Bot image
      - name: Build and push Telegram Bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-telegram-bot
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/gafus-telegram-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Build Prisma image
      - name: Build and push Prisma image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-prisma
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/gafus-prisma:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy to staging (develop branch)
  deploy-staging:
    needs: [security, build-apps]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to staging
        run: echo "Deploy to staging environment"

  # Deploy to production (main branch)
  deploy-production:
    needs: [security, build-apps, build-images]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            echo "🚀 Starting production deployment..."

            # Navigate to project directory
            cd /root/gafus

            # Pull latest changes
            git pull origin main

            # Create uploads directories if they don't exist
            mkdir -p uploads/avatars uploads/pets uploads/courses uploads/shared
            chmod -R 755 uploads/

            # Create public uploads directories for web app
            mkdir -p apps/web/public/uploads/avatars
            mkdir -p apps/web/public/uploads/pets
            mkdir -p apps/web/public/uploads/courses
            mkdir -p apps/web/public/uploads/shared

            # Create public uploads directories for trainer panel
            mkdir -p apps/trainer-panel/public/uploads/shared

            # Set proper permissions
            chmod -R 755 apps/web/public/uploads/
            chmod -R 755 apps/trainer-panel/public/uploads/

            # Stop existing containers
            docker-compose -f docker-compose.prod.yml down || true

            # Pull latest images from registry
            docker pull ${{ env.REGISTRY }}/${{ github.actor }}/gafus-web:latest
            docker pull ${{ env.REGISTRY }}/${{ github.actor }}/gafus-trainer-panel:latest
            docker pull ${{ env.REGISTRY }}/${{ github.actor }}/gafus-error-dashboard:latest
            docker pull ${{ env.REGISTRY }}/${{ github.actor }}/gafus-worker:latest
            docker pull ${{ env.REGISTRY }}/${{ github.actor }}/gafus-bull-board:latest
            docker pull ${{ env.REGISTRY }}/${{ github.actor }}/gafus-telegram-bot:latest
            docker pull ${{ env.REGISTRY }}/${{ github.actor }}/gafus-prisma:latest

            # Tag images for local use
            docker tag ${{ env.REGISTRY }}/${{ github.actor }}/gafus-web:latest gafus-web:latest
            docker tag ${{ env.REGISTRY }}/${{ github.actor }}/gafus-trainer-panel:latest trainer-panel:latest
            docker tag ${{ env.REGISTRY }}/${{ github.actor }}/gafus-error-dashboard:latest error-dashboard:latest
            docker tag ${{ env.REGISTRY }}/${{ github.actor }}/gafus-worker:latest gafus-worker:latest
            docker tag ${{ env.REGISTRY }}/${{ github.actor }}/gafus-bull-board:latest gafus-bull-board:latest
            docker tag ${{ env.REGISTRY }}/${{ github.actor }}/gafus-telegram-bot:latest gafus-telegram-bot:latest
            docker tag ${{ env.REGISTRY }}/${{ github.actor }}/gafus-prisma:latest gafus-prisma:latest

            # Start services
            docker-compose -f docker-compose.prod.yml up -d

            # Wait for services to be ready
            sleep 15

                        # Run Prisma migrations
            echo "🗄️ Running Prisma migrations..."
            docker-compose -f docker-compose.prod.yml exec -T postgres psql -U gafus -d gafus -c "SELECT 1;" > /dev/null 2>&1 || sleep 5

            # Run migrations using the dedicated Prisma container
            docker-compose -f docker-compose.prod.yml exec -T prisma pnpm run prisma:migrate:deploy || echo "Migrations failed, continuing..."

            # Check service health
            if docker-compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "✅ Deployment completed successfully!"
              
              # Clean up unused images
              docker image prune -f
            else
              echo "❌ Deployment failed - services not running"
              exit 1
            fi

  # Post-deployment checks
  health-check:
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Health check
        run: |
          echo "🏥 Running post-deployment health checks..."
          # Add your health check logic here
          # Example: curl -f https://gafus.ru/health
