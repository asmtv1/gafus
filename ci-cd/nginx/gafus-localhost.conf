# Локальная конфигурация nginx для разработки
# Используется для доменов *.gafus.localhost

# Web App - http://web.gafus.localhost
server {
    listen 80;
    server_name web.gafus.localhost;
    
    # Увеличиваем лимит для загрузки больших файлов (видео)
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Логирование для отладки
    access_log /var/log/nginx/web.gafus.localhost.access.log;
    error_log /var/log/nginx/web.gafus.localhost.error.log;
    
    # Проксирование на локальный порт 3002
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Настройки для правильной передачи cookies
        proxy_set_header Cookie $http_cookie;
        proxy_pass_request_headers on;
        
        # Таймауты для dev режима
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

