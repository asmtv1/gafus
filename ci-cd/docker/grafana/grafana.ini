# Grafana конфигурация для продакшн окружения

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = grafana.gafus.ru
root_url = https://grafana.gafus.ru
enforce_domain = true
router_logging = false

[database]
type = sqlite3
path = grafana.db

[session]
provider = file
provider_config = sessions

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
# admin_password и secret_key настраиваются через переменные окружения в docker-compose
disable_gravatar = false

[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
verify_email_enabled = false

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[log]
mode = console
level = warn

[log.console]
level = warn

[log.file]
enabled = false

[log.syslog]
enabled = false

[alerting]
enabled = false

[explore]
enabled = true

[feature_toggles]
enable = 

