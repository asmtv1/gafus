services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: gafus-postgres
    environment:
      - POSTGRES_DB=gafus
      - POSTGRES_USER=gafus
      - POSTGRES_PASSWORD=gafus_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gafus -d gafus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: gafus-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Web Application
  web:
    image: ghcr.io/asmtv1/gafus-web:latest
    container_name: gafus-web
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://gafus:gafus_password@postgres:5432/gafus
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=bh3r4xw2GbKDrizNREjAEDpSSi2hwrMFl8BPQ2nYHSs=
      - NEXTAUTH_URL=https://gafus.ru
      - AUTH_COOKIE_DOMAIN=.gafus.ru
      - NEXT_PUBLIC_TRAINER_PANEL_URL=https://trainer-panel.gafus.ru
      - VAPID_PUBLIC_KEY=BPmb6CQrFMWqBD3sNNE9AZ0iBoKHXNZMSiXQh4t_PJ9qxpH97GT1iIbnrPnnDiMx3dsMQFJSlOIuw8kkhwAeZXU
      - VAPID_SUBJECT=mailto:admin@gafus.ru
    volumes:
      - uploads_data:/var/www/public-assets/uploads
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      - postgres
      - redis

  # Trainer Panel
  trainer-panel:
    image: ghcr.io/asmtv1/gafus-trainer-panel:latest
    container_name: gafus-trainer-panel
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://gafus:gafus_password@postgres:5432/gafus
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=bh3r4xw2GbKDrizNREjAEDpSSi2hwrMFl8BPQ2nYHSs=
      - NEXTAUTH_URL=https://trainer-panel.gafus.ru
      - AUTH_COOKIE_DOMAIN=.gafus.ru
    volumes:
      - uploads_data:/var/www/public-assets/uploads
    ports:
      - "3001:3001"
    restart: unless-stopped

    depends_on:
      - postgres
      - redis

  # Error Dashboard
  error-dashboard:
    image: ghcr.io/asmtv1/gafus-error-dashboard:latest
    container_name: gafus-error-dashboard
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=postgresql://gafus:gafus_password@postgres:5432/gafus
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=bh3r4xw2GbKDrizNREjAEDpSSi2hwrMFl8BPQ2nYHSs=
      - NEXTAUTH_URL=https://monitor.gafus.ru
      - AUTH_COOKIE_DOMAIN=.gafus.ru
    ports:
      - "3005:3005"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Prisma Database Management
  prisma:
    image: ghcr.io/asmtv1/gafus-prisma:latest
    container_name: gafus-prisma
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://gafus:gafus_password@postgres:5432/gafus
    restart: unless-stopped
    depends_on:
      - postgres

  # Worker
  worker:
    image: ghcr.io/asmtv1/gafus-worker:latest
    container_name: gafus-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://gafus:gafus_password@postgres:5432/gafus
      - REDIS_URL=redis://redis:6379
      - ERROR_DASHBOARD_URL=http://gafus-error-dashboard:3005
      - VAPID_PUBLIC_KEY=BPmb6CQrFMWqBD3sNNE9AZ0iBoKHXNZMSiXQh4t_PJ9qxpH97GT1iIbnrPnnDiMx3dsMQFJSlOIuw8kkhwAeZXU
      - VAPID_PRIVATE_KEY=ya6wNdROtdwiJ2rM8pRc1azoLiC-NtsCRUsHY7OhtdE
      - VAPID_SUBJECT=mailto:admin@gafus.ru
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Bull Board
  bull-board:
    image: ghcr.io/asmtv1/gafus-bull-board:latest
    container_name: gafus-bull-board
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
    ports:
      - "3002:3002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy

  # Telegram Bot
  telegram-bot:
    image: ghcr.io/asmtv1/gafus-telegram-bot:latest
    container_name: gafus-telegram-bot
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://gafus:gafus_password@postgres:5432/gafus
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=7882612913:AAGGrYg0NYG_cq9pAQ8ocaSdLqmQB-mI-as
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gafus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - uploads_data:/var/www/uploads
      - ./packages/public-assets/public:/var/www/public-assets:ro
      - ./apps/web/public:/var/www/web-public:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    command: >
      sh -c "
        ln -sf /var/www/uploads /var/www/public-assets/uploads &&
        nginx -g 'daemon off;'
      "
    restart: unless-stopped
    depends_on:
      - web
      - trainer-panel
      - error-dashboard
      - bull-board

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: gafus-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@gafus.ru --agree-tos --no-eff-email -d gafus.ru -d www.gafus.ru -d api.gafus.ru -d trainer-panel.gafus.ru -d monitor.gafus.ru -d queues.gafus.ru
    depends_on:
      - nginx

volumes:
  postgres_data:
  uploads_data:
