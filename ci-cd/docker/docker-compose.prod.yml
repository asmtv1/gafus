services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: gafus-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-gafus}
      - POSTGRES_USER=${POSTGRES_USER:-gafus}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Убрали открытые порты - доступ только внутри Docker сети
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gafus -d gafus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: gafus-redis
    # Убрали открытые порты - доступ только внутри Docker сети
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Web Application
  web:
    image: ghcr.io/asmtv1/gafus-web:latest
    container_name: gafus-web
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DISABLE_CONSOLE_LOGGING=${DISABLE_CONSOLE_LOGGING:-false}
      - ANALYZE=${ANALYZE:-false}
      - CSRF_STRICT=${CSRF_STRICT:-false}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - AUTH_COOKIE_DOMAIN=${AUTH_COOKIE_DOMAIN}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_TRAINER_PANEL_URL=${NEXT_PUBLIC_TRAINER_PANEL_URL}
      - ERROR_DASHBOARD_URL=${ERROR_DASHBOARD_URL}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@gafus.ru}
      # Yandex Cloud CDN credentials
      - YC_ACCESS_KEY_ID=${YC_ACCESS_KEY_ID}
      - YC_SECRET_ACCESS_KEY=${YC_SECRET_ACCESS_KEY}
    # Uploads handled by CDN - no local volume needed
    # Убрали открытые порты - доступ только через Nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      - postgres
      - redis

  # Trainer Panel
  trainer-panel:
    image: ghcr.io/asmtv1/gafus-trainer-panel:latest
    container_name: gafus-trainer-panel
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DISABLE_CONSOLE_LOGGING=${DISABLE_CONSOLE_LOGGING:-false}
      - CSRF_STRICT=${CSRF_STRICT:-false}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${TRAINER_PANEL_URL:-https://trainer-panel.gafus.ru}
      - AUTH_COOKIE_DOMAIN=${AUTH_COOKIE_DOMAIN:-.gafus.ru}
      # Yandex Cloud CDN credentials
      - YC_ACCESS_KEY_ID=${YC_ACCESS_KEY_ID}
      - YC_SECRET_ACCESS_KEY=${YC_SECRET_ACCESS_KEY}
    # Uploads handled by CDN - no local volume needed
    # Убрали открытые порты - доступ только через Nginx
    restart: unless-stopped

    depends_on:
      - postgres
      - redis

  # Error Dashboard
  error-dashboard:
    image: ghcr.io/asmtv1/gafus-error-dashboard:latest
    container_name: gafus-error-dashboard
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DISABLE_CONSOLE_LOGGING=${DISABLE_CONSOLE_LOGGING:-false}
      - CSRF_STRICT=${CSRF_STRICT:-false}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${ERROR_DASHBOARD_URL:-https://monitor.gafus.ru}
      - AUTH_COOKIE_DOMAIN=${AUTH_COOKIE_DOMAIN:-.gafus.ru}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - LOKI_URL=${LOKI_URL:-http://loki:3100}
    # Убрали открытые порты - доступ только через Nginx
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - prometheus

  # Admin Panel
  admin-panel:
    image: ghcr.io/asmtv1/gafus-admin-panel:latest
    container_name: gafus-admin-panel
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DISABLE_CONSOLE_LOGGING=${DISABLE_CONSOLE_LOGGING:-false}
      - CSRF_STRICT=${CSRF_STRICT:-false}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${ADMIN_PANEL_URL:-https://adminka.gafus.ru}
      - AUTH_COOKIE_DOMAIN=${AUTH_COOKIE_DOMAIN:-.gafus.ru}
    # Убрали открытые порты - доступ только через Nginx
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Prisma Database Management
  prisma:
    image: ghcr.io/asmtv1/gafus-prisma:latest
    container_name: gafus-prisma
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      - postgres

  # Worker
  worker:
    image: ghcr.io/asmtv1/gafus-worker:latest
    container_name: gafus-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ERROR_DASHBOARD_URL=${ERROR_DASHBOARD_INTERNAL_URL:-http://gafus-error-dashboard:3005}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@gafus.ru}
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Bull Board
  bull-board:
    image: ghcr.io/asmtv1/gafus-bull-board:latest
    container_name: gafus-bull-board
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
    # Убрали открытые порты - доступ только через Nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy

  # Telegram Bot
  telegram-bot:
    image: ghcr.io/asmtv1/gafus-telegram-bot:latest
    container_name: gafus-telegram-bot
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gafus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    command: >
      sh -c "
        echo 'Starting nginx with CDN configuration...' &&
        nginx -g 'daemon off;'
      "
    restart: unless-stopped
    depends_on:
      - web
      - trainer-panel
      - error-dashboard
      - admin-panel
      - bull-board
      - prometheus

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: gafus-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@gafus.ru --agree-tos --no-eff-email -d gafus.ru -d www.gafus.ru -d api.gafus.ru -d trainer-panel.gafus.ru -d monitor.gafus.ru -d adminka.gafus.ru -d queues.gafus.ru -d prometheus.gafus.ru
    depends_on:
      - nginx

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: gafus-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - node-exporter
      - postgres-exporter
      - redis-exporter
      - blackbox-exporter
    # Убрали открытые порты - доступ только через Nginx (если нужно)

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: gafus-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    network_mode: host
    restart: unless-stopped
    pid: host

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: gafus-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-gafus}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gafus}?sslmode=disable
    restart: unless-stopped
    depends_on:
      - postgres

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: gafus-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    restart: unless-stopped
    depends_on:
      - redis

  # Blackbox Exporter для проверки HTTP endpoints (health checks)
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: gafus-blackbox-exporter
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    volumes:
      - ./blackbox:/etc/blackbox_exporter
    restart: unless-stopped

  # Loki для хранения логов
  loki:
    image: grafana/loki:latest
    container_name: gafus-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki:/etc/loki
      - loki-data:/loki
    restart: unless-stopped
    # Убрали открытые порты - доступ только внутри Docker сети
    # Healthcheck убран, т.к. образ Loki минималистичный и не содержит стандартных инструментов
    # Promtail будет ждать запуска Loki через depends_on

  # Promtail для сбора логов из Docker контейнеров
  promtail:
    image: grafana/promtail:latest
    container_name: gafus-promtail
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    volumes:
      - ./promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
      - promtail_positions:/tmp
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_started

volumes:
  postgres_data:
  prometheus_data:
  promtail_positions:
  loki-data:
