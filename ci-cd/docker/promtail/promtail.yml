server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: debug

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 500ms
    batchsize: 10
    timeout: 10s

scrape_configs:
  # Собираем логи из Docker контейнеров через файловую систему
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:
      # Парсим Docker JSON формат лога
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
            time: time

      # Извлекаем сообщение лога
      - output:
          source: output

      # Пытаемся распарсить Pino JSON логи (опционально)
      - json:
          expressions:
            pino_level: level
            msg: msg
            message: message
            context: context
            app: app
            stack: stack
            err: err
            pino_time: time
          source: output
          drop_malformed: false

      # Устанавливаем level_label: если есть pino_level, маппим его, иначе используем "info"
      # Используем статическое значение по умолчанию, чтобы избежать ошибок template с nil
      - static:
          source: level_label
          value: info
      # Если есть pino_level, перезаписываем level_label
      - template:
          source: level_label
          template: '{{ if .pino_level }}{{ if eq .pino_level "10" }}debug{{ else if eq .pino_level "20" }}info{{ else if eq .pino_level "30" }}warn{{ else if eq .pino_level "40" }}error{{ else if eq .pino_level "50" }}fatal{{ else }}info{{ end }}{{ end }}'

      # Добавляем метки для фильтрации в Loki
      - labels:
          container_id:
          level: level_label
          app:
          context:
          environment: production
          # Добавляем тег для идентификации логов контейнеров
          tag_container_logs: "true"

    # Извлекаем container_id из пути файла
    relabel_configs:
      - source_labels:
          - __path__
        regex: /var/lib/docker/containers/([^/]+)/.*
        target_label: container_id
        replacement: ${1}

