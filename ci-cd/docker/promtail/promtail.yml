server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 100
    timeout: 10s

scrape_configs:
  # Собираем логи из Docker контейнеров через файловую систему
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:
      # Парсим Docker JSON формат лога
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
            time: time

      # Извлекаем сообщение лога
      - output:
          source: output

      # Извлекаем container_id из filename (который содержит полный путь)
      - regex:
          expression: '/var/lib/docker/containers/(?P<container_id>[^/]+)/'
          source: filename

      # Пытаемся распарсить Pino JSON логи (опционально)
      - json:
          expressions:
            pino_level: level
            msg: msg
            message: message
            context: context
            app: app
            stack: stack
            err: err
            pino_time: time
          source: output
          drop_malformed: false

      # Добавляем метки для фильтрации в Loki
      # Используем статическое значение "info" для level, чтобы избежать ошибок template
      - labels:
          container_id:
          level: info
          environment: production
          tag_container_logs: "true"

    # Добавляем статические метки через relabel_configs
    relabel_configs:
      # Добавляем статические метки для всех логов
      - target_label: level
        replacement: info
      - target_label: environment
        replacement: production
      - target_label: tag_container_logs
        replacement: "true"

