version: '3.8'

services:
  # Prometheus для локальной разработки
  prometheus:
    image: prom/prometheus:latest
    container_name: gafus-prometheus-local
    command:
      - '--config.file=/etc/prometheus/prometheus.local.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_local_data:/prometheus
    restart: unless-stopped
    depends_on:
      - node-exporter
      - postgres-exporter
      - redis-exporter
      - blackbox-exporter
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Node Exporter для локальной разработки
  node-exporter:
    image: prom/node-exporter:latest
    container_name: gafus-node-exporter-local
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    pid: host

  # PostgreSQL Exporter для локальной разработки
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: gafus-postgres-exporter-local
    environment:
      # Используем переменные из .env или дефолтные значения
      - DATA_SOURCE_NAME=postgresql://postgres:1488@host.docker.internal:5432/dog_trainer?sslmode=disable
    ports:
      - "9187:9187"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Redis Exporter для локальной разработки
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: gafus-redis-exporter-local
    environment:
      - REDIS_ADDR=host.docker.internal:6379
    ports:
      - "9121:9121"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Blackbox Exporter для проверки HTTP endpoints (health checks)
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: gafus-blackbox-exporter-local
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox:/etc/blackbox_exporter
    restart: unless-stopped

  # Loki для хранения логов (локальная разработка)
  loki:
    image: grafana/loki:latest
    container_name: gafus-loki-local
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/etc/loki
      - loki_local_data:/loki
    restart: unless-stopped

  # Promtail для сбора логов из Docker контейнеров (локальная разработка)
  promtail:
    image: grafana/promtail:latest
    container_name: gafus-promtail-local
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    ports:
      - "9080:9080"
    volumes:
      - ./promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
      - promtail_local_positions:/tmp
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  prometheus_local_data:
  loki_local_data:
  promtail_local_positions:

