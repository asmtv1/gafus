# Temporary HTTP-only configuration for SSL certificate generation
# This file will be replaced with the full HTTPS config after certificates are obtained

# HTTP redirect to HTTPS (temporarily disabled)
server {
    listen 80;
    server_name gafus.ru www.gafus.ru *.gafus.ru;
    
    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Temporary redirect to IP for now
    location / {
        return 200 "Server is starting up... SSL certificates are being generated.";
        add_header Content-Type text/plain;
    }
}
