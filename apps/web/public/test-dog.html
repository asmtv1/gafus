<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Креативный спиннер в стиле Гафус">
  <title>Спиннер — Гафус</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #dad3c1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
      gap: 30px;
      overflow-x: hidden;
    }

    .title {
      color: #636128;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      font-weight: 400;
      font-size: 48px;
      line-height: 100%;
      letter-spacing: 0px;
      text-align: center;
      margin: 0;
    }

    .animationWrapper {
      background: linear-gradient(135deg, #f5f0d8 0%, #e8e3d0 100%);
      border-radius: 20px;
      padding: 80px 40px;
      box-shadow: 0 4px 20px rgba(99, 97, 40, 0.15);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      position: relative;
      overflow: hidden;
    }

    .description {
      color: #636128;
      font-size: 16px;
      text-align: center;
      margin: 0;
      max-width: 500px;
      opacity: 0.8;
    }

    /* Контейнер для спиннера */
    .spinner-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Центральная лапка */
    .center-paw {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 10;
      animation: pawPulse 1.2s ease-in-out infinite;
    }

    @keyframes pawPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* Следы лап по кругу */
    .paw-track {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0;
    }

    .paw-track.active {
      opacity: 1;
      animation: pawFade 1.6s ease-out forwards;
    }

    @keyframes pawFade {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 0.3;
        transform: scale(1);
      }
    }

    /* SVG лапки */
    .paw-svg {
      width: 100%;
      height: 100%;
      fill: #636128;
    }

    .center-paw .paw-svg {
      fill: #636128;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .paw-track .paw-svg {
      fill: #636128;
      opacity: 0.6;
    }

    /* Варианты спиннеров */
    .spinner-variant {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      border: 2px solid rgba(99, 97, 40, 0.2);
    }

    .variant-title {
      color: #636128;
      font-family: Impact, system-ui, sans-serif;
      font-size: 24px;
      font-weight: 400;
    }

    /* Вариант 1: Следы по кругу */
    .spinner-variant-1 {
      width: 180px;
      height: 180px;
    }

    /* Вариант 2: Вращающаяся лапка */
    .spinner-variant-2 {
      width: 120px;
      height: 120px;
    }

    .rotating-paw {
      width: 60px;
      height: 60px;
      animation: rotatePaw 1s linear infinite;
    }

    @keyframes rotatePaw {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Вариант 3: Пульсирующие следы */
    .spinner-variant-3 {
      width: 150px;
      height: 150px;
    }

    .pulsing-paw {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: pulseRing 2s ease-out infinite;
    }

    .pulsing-paw:nth-child(1) {
      animation-delay: 0s;
    }

    .pulsing-paw:nth-child(2) {
      animation-delay: 0.4s;
    }

    .pulsing-paw:nth-child(3) {
      animation-delay: 0.8s;
    }

    .pulsing-paw:nth-child(4) {
      animation-delay: 1.2s;
    }

    @keyframes pulseRing {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Вариант 4: Бегущие следы */
    .spinner-variant-4 {
      width: 200px;
      height: 100px;
    }

    .running-track {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .running-paw {
      width: 50px;
      height: 50px;
      animation: runStep 1.5s ease-in-out infinite;
    }

    .running-paw:nth-child(1) {
      animation-delay: 0s;
    }

    .running-paw:nth-child(2) {
      animation-delay: 0.3s;
    }

    .running-paw:nth-child(3) {
      animation-delay: 0.6s;
    }

    .running-paw:nth-child(4) {
      animation-delay: 0.9s;
    }

    @keyframes runStep {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-15px) scale(1.2);
        opacity: 1;
      }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .title {
        font-size: 36px;
      }

      .animationWrapper {
        padding: 60px 20px;
        gap: 30px;
      }

      .spinner-container {
        transform: scale(0.9);
      }
    }
  </style>
</head>

  </p>

  <script>
    // Анимация следов по кругу (Вариант 1)
    (function() {
      const spinner1 = document.getElementById('spinner1');
      const centerX = 100;
      const centerY = 100;
      const radius = 70;
      const totalPaws = 16; // Больше следов для плотного круга
      const stepAngle = 360 / totalPaws; // Угол между следами

      const pawSvg = `
        <svg class="paw-svg" viewBox="1280 400 800 900" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M1786.596,1043.535c71.974,103.607-31.519,211.022-131.987,187.717c-76.74-17.819-98.933-58.335-148.158-69.761     c-49.225-11.426-86.992,15.183-163.743-2.625c-100.457-23.315-146.068-165.349-35.822-226.669     c137-76.194,199.133-197.599,293.547-175.684C1694.858,778.43,1697.164,914.781,1786.596,1043.535z"/>
            <path d="M1973.942,910.334c-24.726,63.471-86.838,98.542-138.729,78.325c-51.891-20.217-73.909-88.063-49.184-151.545     c29.77-76.4,103.699-141.766,155.59-121.549C1993.5,735.782,2006.048,827.932,1973.942,910.334z"/>
            <path d="M1414.96,555.065c12.569-87.538,68.814-161.612,123.937-153.696c55.123,7.916,87.343,101.188,75.69,182.354     c-9.687,67.434-62.226,115.681-117.339,107.765C1442.125,683.573,1405.284,622.489,1414.96,555.065z"/>
            <path d="M1663.832,595.149c25.282-77.996,95.289-147.551,148.261-130.37c52.982,17.17,70.852,108.445,43.584,192.555     c-21.01,64.81-80.981,103.421-133.963,86.241C1668.742,726.415,1642.823,659.959,1663.832,595.149z"/>
            <path d="M1287.41,861.531c-55.484-4.704-95.814-63.543-90.06-131.42c7.473-88.115,59.323-165.328,114.806-160.624     c55.494,4.704,93.076,95.948,86.149,177.65C1392.55,815.014,1342.904,866.235,1287.41,861.531z"/>
          </g>
        </svg>
      `;

      const pawTracks = [];

      // Создаем следы по кругу плотно, чередуя левую и правую лапу
      for (let i = 0; i < totalPaws; i++) {
        // Чередуем левую и правую лапу
        const isLeftPaw = i % 2 === 0;
        // Левая лапа ближе к центру, правая дальше
        const offsetRadius = isLeftPaw ? radius - 8 : radius + 8;
        
        const angle = (i * stepAngle - 90) * Math.PI / 180; // Начинаем сверху
        const x = centerX + offsetRadius * Math.cos(angle) - 20;
        const y = centerY + offsetRadius * Math.sin(angle) - 20;

        const pawTrack = document.createElement('div');
        pawTrack.className = 'paw-track';
        pawTrack.style.left = x + 'px';
        pawTrack.style.top = y + 'px';
        // Поворачиваем лапу по касательной к кругу (направление движения)
        // На картинке следы идут по кругу, каждый след повернут по касательной
        // Касательная перпендикулярна радиусу: если радиус под углом angle, то касательная под angle + 90°
        // Но учитываем начальную ориентацию SVG (пальцы вверх = 0°), поэтому поворачиваем на угол касательной
        const rotationAngle = (angle * 180 / Math.PI) + 90;
        pawTrack.style.transform = `rotate(${rotationAngle}deg)`;
        pawTrack.innerHTML = pawSvg;
        spinner1.appendChild(pawTrack);
        
        pawTracks.push(pawTrack);
      }

      // Анимация появления следов последовательно по кругу
      function animatePaws() {
        pawTracks.forEach((pawTrack, index) => {
          setTimeout(() => {
            pawTrack.classList.add('active');
          }, index * 200); // Задержка между следами (в 2 раза медленнее)
        });
      }

      // Запускаем анимацию
      animatePaws();

      // Повторяем анимацию
      setInterval(() => {
        pawTracks.forEach(pawTrack => pawTrack.classList.remove('active'));
        setTimeout(() => {
          animatePaws();
        }, 50);
      }, 1600 + (pawTracks.length * 200)); // Полный цикл + пауза
    })();
  </script>
