<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест иконок Safari</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .icon-display { width: 100px; height: 100px; border: 1px solid #red; margin: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Тест иконок для Safari Push-уведомлений</h1>
    
    <div class="icon-test">
        <h3>Проверка загрузки иконок:</h3>
        <div id="icon-status"></div>
        
        <h4>Иконка 192x192:</h4>
        <img src="/icons/icon-192-safari.png" alt="192x192" class="icon-display" id="icon-192">
        
        <h4>Иконка 256x256:</h4>
        <img src="/icons/icon-256-safari.png" alt="256x256" class="icon-display" id="icon-256">
        
        <h4>Иконка 512x512:</h4>
        <img src="/icons/icon-512-safari.png" alt="512x512" class="icon-display" id="icon-512">
    </div>
    
    <div class="icon-test">
        <h3>Тест push-уведомления:</h3>
        <button onclick="testNotification()">Отправить тестовое уведомление</button>
        <div id="notification-status"></div>
    </div>
    
    <div class="icon-test">
        <h3>Информация о браузере:</h3>
        <div id="browser-info"></div>
    </div>

    <script>
        // Проверяем загрузку иконок
        function checkIcons() {
            const statusDiv = document.getElementById('icon-status');
            const icons = [
                { id: 'icon-192', src: '/icons/icon-192-safari.png' },
                { id: 'icon-256', src: '/icons/icon-256-safari.png' },
                { id: 'icon-512', src: '/icons/icon-512-safari.png' }
            ];
            
            let allLoaded = true;
            icons.forEach(icon => {
                const img = document.getElementById(icon.id);
                if (img.complete && img.naturalHeight !== 0) {
                    console.log(`✅ ${icon.src} загружена успешно`);
                } else {
                    console.log(`❌ ${icon.src} не загружена`);
                    allLoaded = false;
                }
            });
            
            if (allLoaded) {
                statusDiv.innerHTML = '<div class="status success">✅ Все иконки загружены успешно</div>';
            } else {
                statusDiv.innerHTML = '<div class="status error">❌ Некоторые иконки не загружены</div>';
            }
        }
        
        // Проверяем информацию о браузере
        function checkBrowser() {
            const infoDiv = document.getElementById('browser-info');
            const userAgent = navigator.userAgent;
            const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
            
            infoDiv.innerHTML = `
                <p><strong>User Agent:</strong> ${userAgent}</p>
                <p><strong>Is Safari:</strong> ${isSafari ? 'Да' : 'Нет'}</p>
                <p><strong>Platform:</strong> ${navigator.platform}</p>
                <p><strong>Vendor:</strong> ${navigator.vendor}</p>
            `;
        }
        
        // Тестируем push-уведомление
        async function testNotification() {
            const statusDiv = document.getElementById('notification-status');
            
            try {
                if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                    statusDiv.innerHTML = '<div class="status error">❌ Push-уведомления не поддерживаются</div>';
                    return;
                }
                
                const registration = await navigator.serviceWorker.ready;
                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    statusDiv.innerHTML = '<div class="status error">❌ Разрешение на уведомления не получено</div>';
                    return;
                }
                
                // Отправляем тестовое сообщение в service worker
                const messageChannel = new MessageChannel();
                messageChannel.port1.onmessage = (event) => {
                    if (event.data.success) {
                        statusDiv.innerHTML = '<div class="status success">✅ Тестовое уведомление отправлено</div>';
                    } else {
                        statusDiv.innerHTML = '<div class="status error">❌ Ошибка: ' + event.data.error + '</div>';
                    }
                };
                
                registration.active.postMessage({
                    type: 'TEST_PUSH',
                    data: {
                        title: 'Тест Safari',
                        body: 'Проверка иконки в Safari',
                        icon: '/icons/icon-safari-simple.png'
                    }
                }, [messageChannel.port2]);
                
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">❌ Ошибка: ' + error.message + '</div>';
            }
        }
        
        // Инициализация
        window.addEventListener('load', () => {
            checkIcons();
            checkBrowser();
        });
    </script>
</body>
</html>
